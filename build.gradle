plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'order.management'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    implementation 'org.jetbrains:annotations:20.1.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.2'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.2'
    compile group: 'com.google.guava',
            name: 'guava',
            version: '18.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
    runtime "mysql:mysql-connector-java:8.0.21"
    implementation group: 'com.itextpdf', name: 'itextpdf', version: '5.0.6'
}

test {
    useJUnitPlatform()
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = "order.management.App.Main"

application {
    mainClassName = 'order.management.App.Main'
}
